<div class="container" style="margin-top: 30px">
<form role="form" ng-submit="save()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control input-lg" name="title" ng-model="recipe.title" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control input-lg" name="description" size="150" ng-model="recipe.description" />
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <textarea name="ingredients" ng-model="recipe.ingredients" class="form-control" rows="7" required></textarea>
  </div>
  <div class="form-group">
    <label for="directions">Directions</label>
    <textarea name="directions" ng-model="recipe.directions" class="form-control" rows="7" required></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <tags-input ng-model="recipe.tags"></tags-input>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
  <span class="text-success" style="margin-left: 5px" ng-show="saveSuccess"><strong>Saved!</strong> The recipe was saved successfully.</span>
  <span class="text-danger" style="margin-left: 5px" ng-show="saveError"><strong>Error!</strong> {{saveError}}</div>
</form>
</div>
